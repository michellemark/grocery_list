<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A stand alone grocery list application. Add items to the list and then print them or copy them and paste them where you please.">
    <title>
        Grocery List
    </title>
    <!-- Updated to Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @media screen {
            .checkbox-print {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="grocery-list-app container">
    <h2>Grocery List</h2>
    <div id="instructions" class="my-5 p-4">
        Create a grocery list organized by store departments. Add items, choose departments, and easily find everything
        during your shopping trip. Print your list or copy to clipboard for use anywhere. Add custom departments to match your
        local store layout.
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="item_entry" class="form-label">
                New Item <i class="bi bi-cart-plus"></i>
            </label>
            <input type="text" class="form-control" id="item_entry" placeholder="Item to add">
        </div>
        <div class="col-md-6">
            <label for="department_selection" class="form-label">
                Department <i class="bi bi-shop"></i>
            </label>
            <select class="form-select" id="department_selection"></select>
        </div>
    </div>

    <div class="mb-3">
        <button id="save_new_btn" class="btn bg-success text-white">
            <i class="bi bi-plus-circle"></i> Add Item
        </button>
        <button id="reset_list_btn" class="btn btn-danger">
            <i class="bi bi-trash"></i> Reset List
        </button>
        <button id="print_list_btn" class="btn btn-primary">
            <i class="bi bi-printer"></i> Print List
        </button>
        <button id="copy_list_btn" class="btn btn-secondary bg-dark text-white">
            <i class="bi bi-clipboard-data"></i> Copy to Clipboard
        </button>
    </div>

    <div class="row mb-4">
        <div class="col-md-9">
            <label for="new_department" class="form-label">New Department</label>
            <input type="text" class="form-control" id="new_department" placeholder="Enter new department name">
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button id="add_department_btn" class="btn btn-info">
                <i class="bi bi-plus-circle"></i> Add Department
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-light">
            <h3 class="mb-0">Your Grocery List</h3>
        </div>
        <div class="card-body">
            <div id="display_list"></div>
        </div>
    </div>
</div>

<!-- Updated to jQuery 3.7.1 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<!-- Popper.js and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<!-- Your custom JavaScript -->
<script src="grocery_list_actions.js"></script>
</body>
</html>
